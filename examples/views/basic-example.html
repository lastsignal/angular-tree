<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content" ng-class="{collapsible: node.nodes && node.nodes.length > 0}">
        <button class="btn btn-link btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
            <span class="glyphicon"
                  ng-class="{
          'glyphicon-chevron-right': collapsed,
          'glyphicon-chevron-down': !collapsed
        }"></span>
        </button>
        {{node.title}}
        <btn class="pull-right btn btn-link btn-xs" data-nodrag ng-click="remove(this)">
            <span class="glyphicon glyphicon-remove text-danger"></span>
        </btn>
        <btn class="pull-right btn btn-link btn-xs" data-nodrag ng-click="newSubItem(this)" ng-show="node.collapsible">
            <span class="glyphicon glyphicon-plus text-info"></span>
        </btn>
    </div>
  <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>
  </ol>
</script>

<div class="row">
  <div class="col-sm-6">
    <div ui-tree id="tree-root">
      <ol ui-tree-nodes ng-model="data">
        <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="info">
      {{info}}
    </div>
  </div>
</div>
